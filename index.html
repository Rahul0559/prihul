<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .header {
            position: relative;
            padding: 20px;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            width: 80px; 
            left:10px;
            border-radius:50%;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: white;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: white;
        }
        .heart {
            font-size: 3em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>For My Love ❤️</h1>
        <img src="/logo.jpg" alt="Prihul Logo" class="logo">
    </div>
    <div class="container">
        <p>You are the love of my life, my happiness, my everything.</p>
        <p class="heart">❤</p>
        <p>Every heartbeat of mine whispers your name, Priya. Forever and always, my love!</p>
    </div>
</body>
</html>
